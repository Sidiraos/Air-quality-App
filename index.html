<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Air Quality Index</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container" id="#app">
			<h1
				class="text-center text-uppercase text-white display-1 mt-5 fw-bold"
			>
				air quality app.
			</h1>
			<div class="info row py-5">
				<div class="loader">
					<img
						src="ressources/biodegradable.svg"
						alt="loader icon"
						srcset=""
					/>
				</div>
				<div class="col-12 app-container">
					<div class="col-12 text-center">
						<img
							src="ressources/browser.svg"
							class="emojiImg"
							alt="browser icon"
							srcset=""
						/>
						<p class="infoCity fw-semibold fs-5 mt-3">
							Error 403,Forbidden
						</p>
					</div>
					<div class="col-12">
						<table class="border-1 border-black table">
							<tr>
								<th>City</th>
								<td class="fw-normal" id="city">...</td>
							</tr>
							<tr>
								<th>Pollution</th>
								<td class="fw-normal" id="PollutionInfo">
									...
								</td>
							</tr>
							<tr>
								<th>Air Quality index</th>
								<td class="fw-normal" id="airIndex">...</td>
							</tr>
						</table>
					</div>
					<div class="col-12">
						<p class="fw-semibold">Pollution scale :</p>
						<div
							class="d-flex position-relative w-100"
							id="scaleBar"
						>
							<div class="pollutionScaleIndex"></div>
							<div class="pollutionScaleIndex"></div>
							<div class="pollutionScaleIndex"></div>
							<div class="pollutionScaleIndex"></div>
							<div class="pollutionScaleIndex"></div>
							<div class="pollutionScaleIndex"></div>
							<img
								src="ressources/location.svg"
								alt="location"
								id="location-pointer"
							/>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script type="module" src="/main.js"></script>
	</body>
</html>
